<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROGLUH</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        img{
            border: 2px solid black;
            border-radius: 5%;
            margin-bottom: 2px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <a href="../../progluh.php" class="btn mb-3"><i class="bi bi-arrow-left-circle"></i></a>        

    <div class="progress">
      <div class="progress-bar bg-success" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div class="div pt-5">
      <h2>
        Selecione os pares
      </h2>
    </div>
        <div class="row text-center">
            <div class="col-6">
                <img src='../../../assets/for.png' id="1" onclick="confere(this)">
            </div>
            <div class="col-6">
                <img src='../../../assets/while.png' id="2" onclick="confere(this)">
            </div>
            <div class="col-6">
                <img src='../../../assets/repeat.png' id="3" onclick="confere(this)">
            </div>
            <div class="col-6">
                <img src='../../../assets/para.png' id="4" onclick="confere(this)">
            </div>
            <div class="col-6">
                <img src='../../../assets/enquanto.png' id="5" onclick="confere(this)">
            </div>
            <div class="col-6">
                <img src='../../../assets/repitaate.png' id="6" onclick="confere(this)">
            </div>
        </div>
        <form id="hiddenForm" method="POST" action="4.php">
            <input type="hidden" id="resposta" name="resposta">
            <input type="submit" id="enviar" name='enviar' hidden>
        </form>
    </div>
    <script>
        count = 0
        tentativa = []
        acertos = 0
        function confere(imagem) {
            tentativa.push(imagem.id)
            count++
            if (count == 2) {
                if ((tentativa[0] == '1' && tentativa[1] == '4') || (tentativa[0] == '4' && tentativa[1] == '1')) {
                    document.getElementById('1').style.display = 'none'
                    document.getElementById('4').style.display = 'none'
                    tentativa.pop()
                    tentativa.pop()
                    acertos++
                }
                if ((tentativa[0] == 2 && tentativa[1] == 5) || (tentativa[0] == 5 && tentativa[1] == 2)) {
                    document.getElementById('2').style.display = 'none'
                    document.getElementById('5').style.display = 'none'
                    tentativa.pop()
                    tentativa.pop()
                    acertos++
                }
                if ((tentativa[0] == 3 && tentativa[1] == 6) || (tentativa[0] == 6 && tentativa[1] == 3)) {
                    document.getElementById('3').style.display = 'none'
                    document.getElementById('6').style.display = 'none'
                    tentativa.pop()
                    tentativa.pop()
                    acertos++
                }
                if (acertos == 3) {
                    document.getElementById('resposta').value = "certo"
                    document.getElementById('enviar').click();
                }
                count = 0
                for (let i = 0; i <= tentativa.length; i++) {
                    tentativa.pop();
                }
            }
        }
    </script>
</body>

</html>
