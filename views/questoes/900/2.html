<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROGLUH</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .highlight {
      border: 2px solid green;
      padding: 2px;
      border-radius: 3px;
    }
  </style>
</head>

<body>

  <div class="container mt-5">
    <button class="btn mb-3" id="voltarBtn"><i class="bi bi-arrow-left-circle"></i></button>

    <div class="progress">
      <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div class="div pt-5">
      <h2>
        Selecione o comando "PARA"
      </h2>
    </div>

    <pre id="texto">
    program ImprimirNumeros;

    var
      i: integer;
    
    begin
      // Loop para imprimir os números de 1 a 10
      for i := 1 to 10 do
      begin
        writeln(i);
      end;
    
      readln; // Aguarda a entrada antes de encerrar o programa
    end.    
  </pre>
  
    <div class="container mt-5">
      <form id="hiddenForm" method="post" action="2.php">
        <input type="hidden" id="palavraClicada" name="palavraClicada" value="">
      </form>

    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#texto").on("click", "span", function () {
          var palavraClicada = $(this).text();
          $("#palavraClicada").val(palavraClicada);
          $(this).toggleClass("highlight");

          // Envia automaticamente o formulário quando uma palavra é clicada
          $("#hiddenForm").submit();
        });

        $("#voltarBtn").click(function () {
          $(".highlight").removeClass("highlight");
        });

        // Adiciona spans ao redor de cada palavra
        var texto = $("#texto").text().split(" ");
        var novoTexto = "";
        for (var i = 0; i < texto.length; i++) {
          novoTexto += "<span>" + texto[i] + "</span> ";
        }
        $("#texto").html(novoTexto.trim());
      });
    </script>


</body>

</html>
